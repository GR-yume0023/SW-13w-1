<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 랜딩 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 10px 0 20px 0;
        }
        .hero a {
            padding: 12px 25px;
            background: white;
            color: #2E8B57;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }
        .hero a:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Test 랜딩 페이지</h1>
        <p>GitHub Pages 또는 브라우저에서 확인 가능한 테스트 페이지</p>
        <a href="#about">더 알아보기</a>
    </div>

    <div id="about" style="padding:50px 20px;">
        <h2>소개 섹션</h2>
        <p>이곳은 테스트용 랜딩 페이지의 내용입니다.</p>
    </div>

</body>
</html>
