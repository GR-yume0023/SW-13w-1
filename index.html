<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test 랜딩 페이지 예제입니다.">
  <title>Test 랜딩 페이지</title>
  <style>
    /* 기본 스타일 초기화 */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#333; scroll-behavior: smooth; }

    /* Hero 섹션 */
    .hero {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
    }
    .hero a {
      padding: 14px 30px;
      background: #ffdd59;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .hero a:hover {
      background: #ffc107;
      transform: translateY(-3px);
    }

    /* About 섹션 */
    section#about {
      padding: 80px 20px;
      background: #f7f7f7;
      text-align: center;
    }
    section#about h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #764ba2;
    }
    section#about p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Footer 섹션 */
    footer {
      padding: 20px;
      background: #333;
      color: white;
      text-align: center;
    }

    /* 반응형 */
    @media(max-width:768px) {
      .hero h1 { font-size: 2.2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Test 랜딩 페이지</h1>
    <p>GitHub Pages 또는 브라우저에서 테스트할 수 있는 깔끔한 랜딩페이지 예제입니다.</p>
    <a href="#about">더 알아보기</a>
  </div>

  <section id="about">
    <h2>About</h2>
    <p>
      여기는 테스트용 랜딩페이지의 소개 섹션입니다.<br>
      디자인을 깔끔하고 현대적으로 구성하여, 실제 랜딩페이지 느낌을 줍니다.
    </p>
  </section>

  <footer>
    &copy; 2025 Test 랜딩 페이지. All rights reserved.
  </footer>

</body>
</html>
